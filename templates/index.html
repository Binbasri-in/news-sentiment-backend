{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div>
        <div class="row text-center mb-4">
            <div class="col-md-6">
                <a href="dashboard/profiles" class="text-decoration-none">
                    <div class="card text-dark bg-light">
                        <div class="card-body">
                            <h3 class="card-title">Manage Profiles</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="/section2" class="text-decoration-none">
                    <div class="card text-dark bg-light">
                        <div class="card-body">
                            <h3 class="card-title">Crawling Results</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6">
                <a href="/section3" class="text-decoration-none">
                    <div class="card text-dark bg-light">
                        <div class="card-body">
                            <h3 class="card-title">Section 3</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="/section4" class="text-decoration-none">
                    <div class="card text-dark bg-light">
                        <div class="card-body">
                            <h3 class="card-title">Section 4</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 20px;
        font-size: 1.25rem;
    }

    .card:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .card-title {
        margin: 0;
        font-size: 2rem;
    }

    .text-decoration-none {
        text-decoration: none;
    }

    .vh-100 {
        height: 100vh;
    }

    .bg-light {
        background-color: #f8f9fa !important;
    }

    .text-dark {
        color: #343a40 !important;
    }
</style>
{% endblock %}
