name: Sync to Hugging Face Space

on:
  push:
    branches: [huggingface-deploy]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add space https://huggingface.co/spaces/your-hf-username/your-space-name
          git push --force https://your-hf-username:$HF_TOKEN@huggingface.co/spaces/your-hf-username/your-space-name main
