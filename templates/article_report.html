{% extends "base.html" %}
{% block title %}Report Article{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Report Article</h1>
  <p>Please explain why you are reporting this article:</p>
  <form method="post" action="/articles/{{ article.id }}/report">
    <div class="mb-3">
      <textarea class="form-control" name="reason" rows="4" placeholder="Enter reason here" required></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Submit Report</button>
    <a href="/articles/{{ article.id }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
